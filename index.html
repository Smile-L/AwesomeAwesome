<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome-Awesome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 1200px; }
        .star-count { color: #f1c40f; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Awesome-Awesome</h1>
        <p class="lead mb-4">A curated list of awesome repositories on GitHub, with interactive sorting and filtering.</p>
        <p class="text-muted">Last updated: <span id="lastUpdate"></span></p>
        
        <div class="table-responsive">
            <table id="repoTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Repository</th>
                        <th>Language</th>
                        <th>Stars</th>
                        <th>Last Updated</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be loaded from data.js -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <!-- Load data from data.js -->
    <script src="data.js"></script>
    <script>
        function initializeDataTable() {
            const table = $('#repoTable').DataTable({
                data: repoData,
                columns: [
                    { 
                        data: null,
                        render: function(data, type, row) {
                            return `<a href="${row.html_url}" target="_blank">${row.full_name}</a>`;
                        }
                    },
                    { data: 'language' },
                    { 
                        data: 'stars',
                        render: function(data, type, row) {
                            if (type === 'display') {
                                return `<span class="star-count">‚≠ê</span> ${data.toLocaleString()}`;
                            }
                            return data;
                        }
                    },
                    { data: 'updated_at' },
                    { data: 'description' }
                ],
                pageLength: 25,
                order: [[2, 'desc']], // Sort by stars by default
                dom: 'Blfrtip',
                buttons: [
                    'colvis',
                    {
                        extend: 'collection',
                        text: 'Export',
                        buttons: ['csv', 'excel']
                    }
                ],
                language: {
                    search: "Filter repositories:",
                    lengthMenu: "Show _MENU_ repositories per page",
                    info: "Showing _START_ to _END_ of _TOTAL_ repositories"
                },
                initComplete: function () {
                    // Add text input filters for each column
                    this.api().columns().every(function () {
                        var column = this;
                        var title = $(column.header()).text().trim();
                        
                        // Create text input filter for each column except Description
                        if (title !== 'Description') {
                            var input = $('<input type="text" class="form-control form-control-sm" placeholder="Filter ' + title + '">')
                                .appendTo($(column.header()))
                                .on('keyup change', function () {
                                    if (column.search() !== this.value) {
                                        column.search(this.value).draw();
                                    }
                                });
                        }
                    });
                }
            });
        }

        $(document).ready(function() {
            // Show last update time
            document.getElementById('lastUpdate').textContent = lastUpdate;
            // Initialize table
            initializeDataTable();
        });
    </script>
    
    <!-- Add required CSS -->
    <link href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.bootstrap5.min.css" rel="stylesheet">
    
    <!-- Add required JS -->
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.colVis.min.js"></script>
    
    <style>
        .dataTables_filter {
            margin-bottom: 10px;
        }
        .dt-buttons {
            margin-bottom: 10px;
        }
        th input {
            width: 100%;
            margin-top: 5px;
            padding: 2px;
            font-size: 0.9em;
        }
        .buttons-colvis {
            margin-right: 5px;
        }
    </style>
</body>
</html>
