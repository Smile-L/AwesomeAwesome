<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome-Awesome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container { 
            max-width: 1200px;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .star-count { 
            color: #f1c40f;
            margin-right: 4px;
        }
        .header-section {
            margin-bottom: 2rem;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 1rem;
        }
        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            padding: 1rem 0.5rem;
        }
        .table td {
            padding: 1rem 0.5rem;
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .filter-input {
            width: 100%;
            padding: 0.4rem;
            margin-top: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .filter-input:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .dataTables_info {
            margin-top: 1rem;
            color: #6c757d;
        }
        .dataTables_paginate {
            margin-top: 1rem;
        }
        .page-link {
            color: #0d6efd;
        }
        .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .repo-link {
            color: #0d6efd;
            text-decoration: none;
        }
        .repo-link:hover {
            text-decoration: underline;
        }
        .last-update {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: -1rem;
            margin-bottom: 2rem;
        }
        /* Force column widths */
        #repoTable {
            table-layout: fixed;
        }
        #repoTable th:nth-child(1) { width: 30%; }
        #repoTable th:nth-child(2) { width: 10%; }
        #repoTable th:nth-child(3) { width: 10%; }
        #repoTable th:nth-child(4) { width: 50%; }
        #repoTable td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #repoTable td:last-child {
            white-space: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1 class="mb-3">Awesome-Awesome</h1>
            <p class="lead mb-2">A curated list of awesome repositories on GitHub.</p>
            <p class="last-update">Last updated: <span id="lastUpdate"></span></p>
        </div>
        
        <div class="table-responsive">
            <table id="repoTable" class="table">
                <thead>
                    <tr>
                        <th>Repository</th>
                        <th>Topics</th>
                        <th>Stars</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be loaded from data.js -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <!-- Load data from data.js -->
    <script src="data.js"></script>
    <script>
        function initializeDataTable() {
            const table = $('#repoTable').DataTable({
                data: repoData,
                columns: [
                    { 
                        data: null,
                        render: function(data, type, row) {
                            return `<a href="${row.html_url}" target="_blank" class="repo-link">${row.full_name}</a>`;
                        },
                        width: "20%"
                    },
                    { 
                        data: 'topics',
                        width: "15%"
                    },
                    { 
                        data: 'stars',
                        render: function(data, type, row) {
                            if (type === 'display') {
                                return `<span class="star-count">‚≠ê</span>${data.toLocaleString()}`;
                            }
                            return data;
                        },
                        width: "15%"
                    },
                    { 
                        data: 'description',
                        width: "50%"
                    }
                ],
                pageLength: 50,
                lengthChange: false,
                order: [[2, 'desc']], // Sort by stars by default
                dom: 'lrtip', // Removes default filter
                topics: {
                    info: "Showing _START_ to _END_ of _TOTAL_ repositories",
                    infoEmpty: "No repositories to show",
                    infoFiltered: "(filtered from _MAX_ total repositories)"
                },
                initComplete: function () {
                    // Add text input filters for each column
                    this.api().columns().every(function () {
                        var column = this;
                        var title = $(column.header()).text().trim();
                        
                        // Create text input filter for each column except Description
                        if (title !== 'Description') {
                            var input = $('<input type="text" class="filter-input" placeholder="Filter ' + title + '">')
                                .appendTo($(column.header()))
                                .on('keyup change', function () {
                                    if (column.search() !== this.value) {
                                        column.search(this.value).draw();
                                    }
                                });
                        }
                    });
                }
            });
        }

        $(document).ready(function() {
            // Show last update time
            document.getElementById('lastUpdate').textContent = lastUpdate;
            // Initialize table
            initializeDataTable();
        });
    </script>
</body>
</html>
